<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="main.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Examination</title>
  </head>
  <body>
    <div
      class="container w-[81%] mx-auto flex justify-between items-center mt-2 py-2"
    >
      <ul class="flex space-x-6 items-center text-sm text-gray-700">
        <li class="flex items-center space-x-1">
          <i class="fa-solid fa-location-dot"></i>
          <span>Город</span>
          <a href="#" class="underline hover:text-blue-600 text-gray-800"
            >Ташкент</a
          >
        </li>
        <li>
          <a href="#" class="hover:text-blue-600"
            ><i class="fa-solid fa-handshake mx-2"></i>Продавайте на Zon.uz</a
          >
        </li>
        <li>
          <a href="#" class="hover:text-blue-600"
            ><i class="fa-solid fa-suitcase mx-2"></i>Покупать как юрлицо</a
          >
        </li>
        <li><a href="#" class="hover:text-blue-600">Помощь</a></li>
        <li><a href="#" class="hover:text-blue-600">Контакты</a></li>
      </ul>
      <div class="flex items-center text-sm text-gray-700">
        <i class="fa-solid fa-phone-volume me-2"></i>
        <span class="font-bold">+998 90 011 55 71</span>
      </div>
    </div>
    <hr />
    <div
      class="container w-[81%] mx-auto mt-2 flex justify-between items-center py-2"
    >
      <a href="index.html"
        ><img width="130" src="zon.uz-logo.b0330e5a.svg" alt="" />
      </a>
      <button
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-xl py- hover:bg-blue-700"
      >
        <i class="fa-solid fa-bars me-2"></i>Каталог
      </button>

      <div
        class="flex justify-between items-center border border-blue-500 rounded-xl overflow-hidden ps-2"
      >
        <input
          type="text"
          placeholder="Найти на Zon.uz"
          class="w-[500px] py-2 text-gray-700 placeholder-gray-400 focus:outline-none"
        />
        <button class="bg-blue-500 px-4 py-2 text-white hover:bg-blue-600">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <ul class="flex justify-between items-center">
        <li class="me-6">
          <a href="favorite.html"
            ><i class="text-xl fa-solid fa-heart relative hover:text-blue-600"
              ><span
                id="favoriteBadge"
                class="absolute -top-1 -right-2 w-5 h-5 bg-red-600 text-white text-xs font-bold rounded-full flex items-center justify-center hidden"
              >
                0
              </span></i
            ></a
          >
        </li>
        <li class="me-6 hover:text-blue-600">
          <a href="purchase.html"
            ><i class="text-xl fa-solid fa-cart-shopping relative">
              <span
                id="cartBadge"
                class="absolute -top-1 -right-2 w-5 h-5 bg-red-600 text-white text-xs font-bold rounded-full flex items-center justify-center hidden"
                >0</span
              ></i
            ></a
          >
        </li>
        <li class="me-6 font-bold hover:text-blue-600">
          <a href="#"><i class="text-lg fa-solid fa-earth-europe"></i>RU</a>
        </li>
        <li class="me-6 hover:text-blue-600">
          <a href="#"><i class="text-xl fa-solid fa-circle-question"></i></a>
        </li>
        <li class="me-6 hover:text-blue-600">
          <a href="#"><i class="text-lg bi bi-grid-3x3-gap-fill"></i></a>
        </li>
      </ul>
      <button
        class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700"
      >
        Войти
      </button>
    </div>
    <div class="container w-[81%] mx-auto mt-6">
      <h2 class="text-xl font-bold mb-4">Корзина</h2>

      <div id="cartRow" class=""></div>

      <div class="mt-6 text-right text-xl font-bold">
        Общая сумма: <span id="totalAmount">0 сум</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
